<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
</body>

<script>
  // 链式编程
  new Promise((resolve, reject) => {
    // 第一次网络请求代码
    setTimeout(() => {
      resolve()
    }, 1000)
  }).then(() => {
    // 对第一次网络请求结果的处理
    console.log("hello world 2!")
    console.log("hello world 2!")
    console.log("hello world 2!")

    // 这里必须是return，因为then写到了外面，那么就必须有返回值（写里面的then，还是回调地狱）
    return new Promise((resolve, reject) => {
      // 第二次网络请求的代码
      setTimeout(() => {
        resolve()
      }, 1000)
    })

  }).then(() => {
    // 对第二次网络请求结果的处理
    console.log("hello vue.js 2!")
    console.log("hello vue.js 2!")
    console.log("hello vue.js 2!")

    return new Promise((resolve, reject) => {
      // 第三次网络请求的代码
      setTimeout(() => {
        resolve()
      }, 1000)
    })

  }).then(() => {
    // 对第三次的网络请求结果的处理
    console.log("hello pbw 2!")
    console.log("hello pbw 2!")
    console.log("hello pbw 2!")
  })
</script>
</html>
