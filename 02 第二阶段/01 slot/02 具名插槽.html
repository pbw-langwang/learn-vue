<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <cpn1><span>hhhh</span></cpn1>  
    <!-- 这个会全部替换 -->

    <cpn2><span>hhhh</span></cpn2>
    <!-- 这个一个都不替换(其实会替换们没有name属性的slot，但是这里没写)，要想替换，就要用下面的 -->

    <cpn2><span slot="center">hhhh</span></cpn2>
    <cpn2><button slot="left">按钮</button></cpn2>


    <cpn2><button slot="left">按钮</button><button slot="left">按钮</button><button slot="left">按钮</button></cpn2>
    <cpn2>
      <div slot="left" style="display: inline-block;">
        <button>按钮</button><button>按钮</button><button>按钮</button>
      </div>
    </cpn2>
  </div>

  <template id="aaa">
    <div>
      <slot><span>左边</span></slot>
      <slot><span>中间</span></slot>
      <slot><span>右边</span></slot>
    </div>
  </template>

  <template id="bb">
    <div>
      <slot name="left"><span>左边</span></slot>
      <slot name="center"><span>中间</span></slot>
      <slot name="right"><span>右边</span></slot>
    </div>
  </template>

  <script>
    const va = new Vue({
      el:"#app",
      data:{},
      methods:{},
      components:{
        cpn1:{
          template:"#aaa"
        },
        cpn2:{
          template:"#bb"
        }
      },
      computed:{},
      filters:{}
    })
  </script>
</body>
</html>
