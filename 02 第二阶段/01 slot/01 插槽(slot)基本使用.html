<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <cpn></cpn>
    <cpn>
      <h3>hhhhh</h3>
    </cpn>
    <cpn>
      <div>
        <p>agfajkfhaj</p>
        <h4>hhhh</h4>
      </div>
    </cpn>
    <cpn>
      <h1>aaaa</h1>
      <h2>bbbb</h2>
      <div>
        <h3>cccc</h3>
      </div>
      <cpn></cpn>
    </cpn>
  </div>
  
  <template id="cpn">
    <div>
      <h2>这是组件</h2>
      <slot></slot>
      <slot><button>按钮</button></slot>
    </div>
  </template>

  <!-- 
  总结：
    1、<slot><button>按钮</button></slot>   设置slot默认值
    2、如果有多个slot但是只有一个传入,则传入会多个都替代（不好改变你需要改变的，所以需要后面的具名插槽）
    3、有多个元素(超过了插槽),一起作为替换元素放入替换
  -->

  <script>
    const va = new Vue({
      el:"#app",
      data:{},
      methods:{},
      components:{
        "cpn":{
          template:"#cpn",
        }
      },
      computed:{},
      filters:{}
    })
  </script>
</body>
</html>
