<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div class="app">
    <my-cpn></my-cpn>
    <cpn></cpn>
    <!-- 报错： Unknown custom element: <cpn> - did you register the component correctly? For recursive components, make sure to provide the "name" option. -->
    <!-- 意思：未知自定义元素：<cpn>-是否正确注册了组件？对于递归组件，请确保提供“name”选项。 -->
  </div>


  <div class="app1">
    <my-cpn></my-cpn>
    <cpn></cpn>
  </div>
</body>
<script>
  //开发一般都是使用 局部组件 ，而且一般只有一个vue实例 

  // 创建组件构造器（对象）
  const cpnC = Vue.extend({
    template:
      `
      <div>
        <h2>title</h2>
        <p>content1</p>  
        <p>content2</p>  
      </div>
    `
  })

  // 注册组件（全局组件：意味着可以在多个Vue实例中使用）;注册的名字必须得加引号，不然报错：Uncaught ReferenceError: XXX is not defined
  Vue.component("my-cpn", cpnC);

  // Vue实例
  const va = new Vue({
    el: ".app",
    data: {},
    methods: {},
    filters: {},
    computed: {}
  })

  const va1 = new Vue({
    el: ".app1",
    data: {},
    filters: {},
    computed: {},
    methods: {},
    components: {
      // cpn使用组件时的标签名（局部组件）
      cpn: cpnC
    }
  })
</script>

</html>
